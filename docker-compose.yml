services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: braktrad
      POSTGRES_PASSWORD: braktrad_secure_password
      POSTGRES_DB: braktrad
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U braktrad"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://braktrad:braktrad_secure_password@postgres/braktrad
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # For Vite dev server proxy (server-side, inside Docker)
      - VITE_API_PROXY_TARGET=http://backend:8000
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
